    </section>


    <script>
        let urlParams = new URLSearchParams(window.location.search);
        console.log(urlParams);
        let urlKategori = urlParams.get("kategori");
        console.log(urlKategori);

        if (urlKategori == 11) {
            document.querySelector("[data-header]").textContent = "Dørpartier";
        }

        if (urlKategori == 16) {
            document.querySelector("[data-header]").textContent = "Skulpturer";
        }

        if (urlKategori == 37) {
            document.querySelector("[data-header]").textContent = "Awards";
        }

        if (urlKategori == 13) {
            document.querySelector("[data-header]").textContent = "Køkkener";
        }

        if (urlKategori == 12) {
            document.querySelector("[data-header]").textContent = "Lystræer og Lysglober";
        }

        let jSonUrl = "http://nynnekamille.com/kea/2.semester/kvindesmedien_eksamen_2sem/wordpress/wp-json/wp/v2/special";
        let produkter = [];
        document.addEventListener("DOMContentLoaded", hentJson);
        let template = document.querySelector("template");
        let display = document.querySelector("section");

        async function hentJson() {
            let jsonData = await fetch(jSonUrl);
            produkter = await jsonData.json();
            visProdukter();


        }

        function visProdukter() {

            produkter.forEach(produkt => {

                let kategori = produkt.categories;
                console.log(kategori == urlKategori);

                if (kategori == urlKategori) {

                    let klon = template.cloneNode(true).content;

                    klon.querySelector("[data-navn]").textContent = produkt.acf.navn;
                    klon.querySelector("[data-image]").src = produkt.acf.billede.url;
                    klon.querySelector("[data-image]").alt = produkt.acf.beskrivelse_af_billede;

                    klon.querySelector("article").addEventListener("click", () => {
                        location.href = "singlespecial.html?id=" + produkt.id;
                    });

                    display.appendChild(klon);
                };
            });
        }
    </script>
