        <article>
            <h2 data-header></h2>

    <section>
    </section>


    <script>

        let urlParams = new URLSearchParams(window.location.search);
        console.log(urlParams);
        let urlKategori = urlParams.get("kategori");
        console.log(urlKategori);


        let jSonUrl = "http://nynnekamille.com/kea/2.semester/kvindesmedien_eksamen_2sem/wordpress/wp-json/wp/v2/webshop";
        let produkter = [];
        document.addEventListener("DOMContentLoaded", hentJson);
        let template = document.querySelector("template");
        let display = document.querySelector("section");

        async function hentJson() {
            let jsonData = await fetch(jSonUrl);
            produkter = await jsonData.json();
            visProdukter();


        }

        function visProdukter(){

            produkter.forEach(produkt => {

                let kategori = produkt.categories;
                console.log (kategori == urlKategori);

                if (kategori == urlKategori) {

                    let klon = template.cloneNode(true).content;

                    klon.querySelector("[data-header]"), textContent = produkt.acf.navn;
                    klon.querySelector("[data-image]").src = produkt.acf.billede.url;
                    klon.querySelector("[data-image]").alt = produkt.acf.beskrivelse;

                    display.appendChild(klon);
                    };
                });
            }

    </script>

<style>
    #menu a {
        text-decoration: none;
        color: black;
        display: block;
        vertical-align: middle;
        font-family: grotesk;
        transition: color 0.3s ease;
    }

    #menu a:hover {
        color: #f4912d;
    }

    #menuToggle {
        display: block;
        position: fixed;

        /*Radius*/
        width: 50px;
        height: 50px;

        /*Placering*/
        top: 20px;
        left: 30px;

        z-index: 1;

        -webkit-user-select: none;
        user-select: none;
        background-color: #F5F0E4;
        border: 2px;
        border-color: #334151;
        border-style: solid;
        border-radius: 50%;
    }

    #menuToggle input {
        display: block;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0px;
        left: 0px;

        cursor: pointer;

        opacity: 0;
        z-index: 2;

    }

    #menuToggle span {
        display: block;
        width: 33px;
        height: 4px;
        margin-left: 8px;
        margin-bottom: 5px;
        position: relative;

        background: #334151;
        border-radius: 10px;

        z-index: 1;

        transform-origin: 4px 0px;

        transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
        background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
        opacity 0.55s ease;
    }

    .first {
        margin-top: 14px;
    }

    #menuToggle span:first-child {
        transform-origin: 0% 0%;
    }

    #menuToggle span:nth-last-child(2) {
        transform-origin: 0% 100%;
    }


    #menuToggle input:checked~span {
        opacity: 1;
        transform: rotate(45deg) translate(-2px, -1px);
        background: #282f43;
    }


    #menuToggle input:checked~span:nth-last-child(3) {
        opacity: 0;
        transform: rotate(0deg) scale(0.2, 0.2);
    }


    #menuToggle input:checked~span:nth-last-child(2) {
        transform: rotate(-45deg) translate(0, -1px);
    }


    #menu {
        position: fixed;
        width: 300px;
        height: 100vh;
        margin: -100px 0 0 -50px;
        padding: 50px;
        padding-top: 125px;
        background: #FBFAF2;
        list-style-type: none;
        transform-origin: 0% 0%;
        transform: translate(-100%, 0);


        transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
    }

    #menu li {
        padding: 10px 0;
        font-size: 14px;
    }


    #menuToggle input:checked~ul {
        transform: none;
    }

    .testdok {
        width: 100%;
        text-align: center;
    }

</style>
